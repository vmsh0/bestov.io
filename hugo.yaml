  priority: 0.5
  filename: 'sitemap.xml'
  
params:
  slogan: 'a tech bläg'
  omit_categories: true  # doesn't include categories in the navigation bar
  text_color: ''
  author: ''
  favicon: ''
  site_logo: ''
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with 'bg-'
  background_color_class: 'bg-light-grey'
  recent_posts_number: 5
  header_image: 'images/city.png'
  seotitle: 'bestov.io - a tech bläg'

markup:
  goldmark:
    extensions:
      linkify: false
